<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="card-header">
        <span class="pro-badge">AVAILABLE</span>
        <img src="tirthabarua.jpg" alt="Profile Picture" />
      </div>
      <div class="card-body">
        <h2>Tirtha Barua</h2>
        <p class="occupation">Web Developer</p>
        <p class="description">
          Passionate about web development, graphic design, and SEO. Loves to
          create beautiful and functional websites.
        </p>
        <div class="stats">
          <div>
            <h3>Projects</h3>
            <p>10</p>
          </div>
          <div>
            <h3>Following</h3>
            <p>100</p>
          </div>
          <div>
            <h3>Followers</h3>
            <p>100</p>
          </div>
        </div>
        <div class="actions">
          <button class="follow-btn">Follow</button>
          <button class="hire-me-btn">Hire Me</button>
        </div>
      </div>
    </div>
  </body>
</html>
